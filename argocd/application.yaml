apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-auth-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/witcher7/flask-k8s-auth-pipeline.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: flask
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
